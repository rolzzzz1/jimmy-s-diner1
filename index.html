<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font- awesome/6.5.2/css/all.min.css"
      integrity="sha512- SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pB
nMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="smythe-regular">
    <div class="container">
      <header>
        <p class="header-title">Jimmy's Diner</p>
        <p class="header-sub-title">The best burgers and pizzas in town.</p>
      </header>
      <main>
        <div id="inner-container">
          <!-- Menu Html list -->
        </div>
        <div
          id="order-checkout-container"
          class="order-checkout-container hidden"
        >
          <p class="center size28">Your order</p>
          <div class="inner-checkout-container" id="inner-checkout-container">
            <!-- Ordered items list -->
          </div>
          <div class="total-container" id="total-container">
            <p class="size28 padding0 margin0">Total price:</p>
            <div class="priceDiv">
              <p class="padding0 margin0">$</p>
              <p class="padding0 margin0" id="total-price">0</p>
            </div>
          </div>
          <div class="discount-container hidden" id="discount-container">
            <p class="size28 padding0 margin0">Meal deal discount:</p>
            <div class="priceDiv">
              <p class="padding0 margin0">- $</p>
              <p class="padding0 margin0" id="discount-price">0</p>
            </div>
          </div>
          <div class="final-container hidden" id="final-container">
            <p class="size28 padding0 margin0">Final price:</p>
            <div class="priceDiv">
              <p class="padding0 margin0">$</p>
              <p class="padding0 margin0" id="final-price">0</p>
            </div>
          </div>
          <button class="completeBtn size16" id="completeBtn">
            Complete order
          </button>
        </div>
        <div id="thanks-div" class="thanks-div">
          <!-- Thanks message -->
          <p>Thanks, ${name}! Your order is on its way!</p>
          <div class="rating">
            <i class="rating__star far fa-star"></i>
            <i class="rating__star far fa-star"></i>
            <i class="rating__star far fa-star"></i>
            <i class="rating__star far fa-star"></i>
            <i class="rating__star far fa-star"></i>
          </div>
        </div>
      </main>
      <div class="modal hidden" id="modal">
        <form class="modal-inner" id="card-form">
          <p class="modal-title">Enter card details</p>

          <input
            type="text"
            id="customerName"
            name="customerName"
            placeholder="Enter your name"
            required
          />
          <input
            type="number"
            id="customerCardNumber"
            name="customerCardNumber"
            placeholder="Enter card number"
            required
          />
          <input
            type="number"
            id="customerCVV"
            name="customerCVV"
            placeholder="Enter CVV"
            required
          />
          <button type="submit" class="payBtn" id="payBtn">Pay</button>
        </form>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
